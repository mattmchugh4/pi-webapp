# nginx/conf/default.conf

# HTTP server
server {
    listen 80 default_server;
    server_name worksonmymachine.ddns.net;

    # Enhanced logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Keep health check endpoint accessible via HTTP
    location /health {
        return 200 'Nginx is running!';
        add_header Content-Type text/plain;
    }
}

# HTTPS server
server {
    listen 443 ssl default_server;
    server_name worksonmymachine.ddns.net;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # SSL settings for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # Enhanced logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Health check endpoint
    location /health {
        return 200 'Nginx is running!';
        add_header Content-Type text/plain;
    }

    # For the Reddit AI summarizer backend
    location / {
        proxy_pass http://backend:3000; # Replace with your actual backend service name and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # You can add additional location blocks for other services as needed
}